<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign in | pluralsight</title>
</head>
<body>
  <!-- Start Form -->
  <div class="sign-in-container">
    <form>
      <div class="logo">
        <img src="./img/login-logo.png" alt="Pluralsight Logo">
      </div>
      <div class="input-form">
        <label name="email">Email or Username</label>
        <input type="email" name="email" value="" required min="10">
      </div>
      <div class="input-form">
        <label class="password">Password</label>
        <input type="password" name="password" value="" required>
      </div>
      <button type="submit">Sign in</button>
    </form>
    <div class="link">
      <a href="#" class="forget-pwd">Forgot password?</a>
      <a href="#" class="sign-in-company">Sign in with company or school</a>
    </div>
    <hr>
    <div class="create-account">
      <a href="#">Create an account</a>
    </div>
    <div class="footer">
      <p>Copyright &copy; 2004 - 2020 Pluralsight LLC. All right reserved.</p>
      <p>
        <a href="#">Terms of Use</a> 
        | 
        <a href="#">Privacy Policy</a>
      </p>
    </div>
   <!-- End Form -->

  <!-- Start Right Design -->
  <div class="offer-container">
    <div class="free-april-hash">
      <img src="./img/free-april-hash.png"  alt="Free April Logo">
    </div>
    <div class="stay-at_home">
      <img src="./img/skill-up.png" alt="Stay at home">
    </div>
    <a href="#" class="start-now">Start Now</a>
    <div class="free-april-main">
      <img src="./img/free-april-main.png" alt=" free april main offer">
    </div>
  </div>  
  <!--End Right Design -->
  </div> 
</body>
</html>
